{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block styles %}
  <link rel="stylesheet" href="{% static 'css/basenews.css' %}">
{% endblock %}
<!-- fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar navbar-inverse bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'newsToday' %}" id="tribune">The Moringa Tribune</a>
      <a class="navbar-brand" href="" id="past">Past News</a>
      <a class="navbar-brand" href="{% url 'newsToday' %}" id="today"> Today</a>
    </div>
    <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 mx-auto">

      <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group" id="search">
          <input type="text" class="form-control" placeholder="Search Article" name="article">
          <div class="input-group-btn" >
            <button class="btn btn-default" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>

      </form>
    </div>
    <!-- search form end -->

    <!-- login part where the user gets authenticated -->
    <div class="col-sm-6 col-md-4">
      {% if user.is_authenticated %}
      <ul>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle btn btn-outline-primary" data-toggle="dropdown" role="button" aria-expanded="false">Account
                    <span class="caret"></span>
                </a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a href="{%url 'newsToday'%}">Home</a>
            </li>
            <li>
              <a href="{%url 'new-article'%}">Create Article</a>
            </li>
            <li>
              <a href="/accounts/password/change">Change Password</a>
            </li>
            <li>
              <a href="/accounts/logout/">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
      {% else %}
      <li>
        <a class='btn btn-outline-info' href="/accounts/login/">Login</a>
      </li>

      {% endif %}
    </div>
  </div>
</nav>
</body>
</html>
