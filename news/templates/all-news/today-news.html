{%extends 'all-news/base.html'%}
{% block content %}
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for news_item in news %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 shadow mb-3">
      <h2 class="text-center" id="h2"> {{ news_item.title }} </h2>
      <p class="text-center" id="p"> {{ news_item.post }} </p>
      <span class="mt-2" id="small">Editor: {{ news_item.editor }}</span>
      <span class="float-right" id="right">Date of Publish: {{ news_item.pub_date }}</span>
      
      
      
    </div>
    
    <!--Display news Article images  -->

    
  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Articles here</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
