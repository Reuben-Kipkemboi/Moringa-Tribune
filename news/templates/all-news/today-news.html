{%extends 'all-news/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for news_item in news %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 shadow mb-3">
      <h2 class="text-center" id="h2"> {{ news_item.title }} </h2>
      <p class="text-center" id="p"> {{ news_item.post }} </p>
      <h5 class="mt-2" id="small" >{{ news_item.editor }}</h5>

    </div>
     <!--Display news Article images  -->
     
     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      {% if article.article_image %}
      <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
      {% endif %}
      
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Articles here</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
